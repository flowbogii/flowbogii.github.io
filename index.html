<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroboskop-Bildgenerator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .config-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
        }

        .config-menu label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .config-menu div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .preview-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .preview-box img,
        .preview-box video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Stroboskop-Bildgenerator</h1>
    <div class="app-container">
        <!-- KonfigurationsmenÃ¼ -->
        <div class="config-menu">
            <div>
                <label for="fps">Frames pro Sekunde:</label>
                <input type="number" id="fps" min="1" max="30" value="5">
            </div>
            <div>
                <label for="transparency">Transparenz (0-1):</label>
                <input type="number" id="transparency" step="0.1" min="0" max="1" value="1">
            </div>
            <div>
                <label for="uploadButton">Video hochladen:</label>
                <input type="file" id="uploadButton" accept="video/*">
            </div>
        </div>

        <button id="generateButton" class="button">Neues Stroboskop erstellen</button>

        <!-- Vorschau von Video und Ergebnis -->
        <div class="video-preview">
            <div class="preview-box">
                <h3>Originalvideo (GIF)</h3>
                <video id="videoPreview" controls></video>
            </div>
            <div class="preview-box">
                <h3>Stroboskop-Bild</h3>
                <img id="outputImage" alt="Stroboskop-Bild wird hier angezeigt">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
